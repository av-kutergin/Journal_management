<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.css"/>
    <style>
        .gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}

    </style>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <h2 class="fw-bold mb-2 text-uppercase">Олег приветствует тебя!</h2>
                                <p class="text-white-50 mb-5">Пожалуйста, введите имя и пароль!</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg" {{ form.username }}
                                    <label class="form-label my-2"> Логин </label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" {{ form.password }}
                                    <label class="form-label my-2" for="typePasswordX"> Пароль </label>
                                </div>

                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Войти">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
